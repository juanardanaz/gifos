<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS - Mis Favoritos</title>
    <link rel="stylesheet" href="./styles/favoritos.css">
    <link rel="icon" href="./img/logo-mobile.svg">
    
</head>
<body>
    <header>
        <div class="barra-superior"></div>
        <div class="header">
            <a href="./index.html"><img src="./img/logo-desktop.svg" alt="logo-gifos" class="logo-gifos" id="logoDesktop"></a>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#" id="bdark">Modo Nocturno</a></li>
                    <li><a href="favoritos.html">Favoritos</a></li>
                    <li><a href="misgifos.html">Mis Gifos</a></li>
                </ul>
            </nav>
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu" class="lbl-menu">
                <span id="spn1"></span>
                <span id="spn2"></span>
                <span id="spn3"></span>
            </label>
            <div class="menu-mobile">
                <ul>
                    <li><a href="#" id="mobileDark">Modo Nocturno</a></li>
                    <span></span>
                    <li><a href="favoritos.html">Favoritos</a></li>
                    <span></span>
                    <li><a href="misgifos.html">Mis GIFOS</a></li>
                    <span></span>
                </ul>
            </div>
            <div class="menu-creargifo">
                <a href="./creargifo.html">
                    <img src="./img/button-crear-gifo.svg" alt="boton-crear" class="boton-crear-violeta">
                    <img src="./img/CTA-crear-gifo-hover.svg" alt="boton-crear" class="boton-crear-blanco">
                    <img src="./img/CTA-crear-gifo-active.svg" alt="boton-crear" class="boton-crear-gris">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="seccion-gifs">
            <div class="container-favoritos">
                <img src="./img/icon-favoritos.svg" alt="icono-corazon-favoritos">
                <h1>Favoritos</h1>
            </div>
        </section>
        <section id="favoritos-vacio">
            <img src="./img/icon-fav-sin-contenido.svg" alt="favoritos sin contenido">
            <h3>¡Guardá tu primer GIFO en favoritos para que se muestre aquí!</h3>
        </section>
        <section id="gifos-favoritos">
            <div class="resultados-favoritos" id="resultados-favoritos"></div> 
        </section>
        <section>
            <div class="row">
                <h2>Trending GIFOS</h2>
                <p>Mira los últimos GIFO de nuestra comunidad.</p>
                <div class="container-trending">
                    <div class="boton-previo" id="slide-boton-previo">
                        <img src="./img/button-slider-left.svg" alt="boton-previo" class="boton-previo-normal">
                        <img src="./img/button-slider-left-hover.svg" alt="boton-previo" class="boton-previo-hover">
                    </div>
                    <div id="trendingView" class="trending-slider-container">
                        <div class="trending-slider">
                            <div id="gifsList" class="gifsList"></div>
                        </div>
                    </div>
                    <!-- <div id="trendingView">
                        <ul id="gifsList" class="gifsList"></ul>
                    </div> -->
                    <div class="boton-siguiente" id="slide-boton-siguiente">
                        <img src="./img/Button-Slider-right.svg" alt="boton-siguiente" class="boton-siguiente-normal">
                        <img src="./img/Button-Slider-right-hover.svg" alt="boton-siguiente" class="boton-siguiente-hover">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="container-redes">
                <p>Compartir en:</p>
                <div class="redes-sociales">
                    <a href="https://www.facebook.com/" target="_blank" class="redes-icon">
                        <img src="./img/icon_facebook.svg" alt="logo-facebook" class="icon" id="facebook">
                        <img src="./img/icon_facebook_hover.svg" alt="logo-facebook" class="icon-hover" id="facebook-hover">
                    </a>
                    <a href="https://twitter.com/?lang=es" target="_blank" class="redes-icon">
                        <img src="./img/icon-twitter.svg" alt="logo-twitter" class="icon" id="twitter">
                        <img src="./img/icon-twitter-hover.svg" alt="logo-twitter" class="icon-hover" id="twitter-hover">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="redes-icon">
                        <img src="./img/icon_instagram.svg" alt="logo-instagram" class="icon" id="instagram">
                        <img src="./img/icon_instagram-hover.svg" alt="logo-instagram" class="icon-hover" id="instagram-hover">
                    </a>
                </div>
            </div>
            <p>© GIFOS 2021 All Rights Reserved.</p>
        </div>
        <div class="barra-inferior"></div>
    </footer>
    <script src="./scripts/favoritos.js"></script>
</body>
</html>
